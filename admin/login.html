<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Administrativo - Fam√≠lia Grizzo</title>
    <meta name="robots" content="noindex, nofollow">
    
    <link rel="stylesheet" type="text/css" href="../index.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .login-form {
            margin-top: 30px;
        }
        
        .login-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .login-form input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e6ed;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        
        .login-form input[type="password"]:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .login-btn:hover {
            background: #34495e;
        }
        
        .login-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 6px;
            font-weight: 500;
        }
        
        .status.loading {
            background: #e8f4fd;
            color: #2980b9;
        }
        
        .status.error {
            background: #fdf2f2;
            color: #e74c3c;
        }
        
        .status.success {
            background: #eafaf1;
            color: #27ae60;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #7f8c8d;
            text-decoration: none;
            font-size: 14px;
        }
        
        .back-link:hover {
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h1>üîí Acesso Administrativo</h1>
            <p>Digite a senha para acessar o sistema de upload de fotos da fam√≠lia.</p>
            
            <form id="login-form" class="login-form">
                <label for="github-token">Senha:</label>
                <input type="password" id="github-token" name="password" required 
                       placeholder="Digite sua senha" 
                       autocomplete="current-password">
                <button type="submit" id="login-btn" class="login-btn">Entrar</button>
                <small style="color: #7f8c8d; margin-top: 8px; display: block;">
                    O navegador pode salvar esta senha para facilitar o acesso.
                </small>
            </form>
            
            <div id="status" class="status" style="display: none;"></div>
            
            <a href="../arvore-genealogica.html" class="back-link">‚Üê Voltar √† √Årvore Geneal√≥gica</a>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const statusDiv = document.getElementById('status');
        const tokenInput = document.getElementById('github-token');
        const loginBtn = document.getElementById('login-btn');

        // --- Configuration ---
        const owner = 'criscmaia';
        const repo = 'site_grissi';
        const workflowFile = 'auth-check.yml';

        function showStatus(message, type = 'loading') {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
        }

        function hideStatus() {
            statusDiv.style.display = 'none';
        }

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const token = tokenInput.value.trim();
            
            // Validate password format (still checking for GitHub token format internally)
            if (!token || !token.startsWith('ghp_')) {
                showStatus('‚ö†Ô∏è Senha inv√°lida. Verifique se est√° correta.', 'error');
                return;
            }
            
            loginBtn.disabled = true;
            showStatus('Validando senha...', 'loading');

            try {
                // Test the token by triggering a simple workflow
                // Since we're using the token as auth, we just need to verify it works
                const triggerResponse = await fetch(`https://api.github.com/repos/${owner}/${repo}/actions/workflows/${workflowFile}/dispatches`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify({
                        ref: 'master',
                        inputs: { 
                            password: 'token-auth-test' // Just a test value, actual auth is the token itself
                        }
                    })
                });

                if (triggerResponse.status === 204) {
                    // Password is valid! Store and redirect
                    showStatus('‚úÖ Senha correta! Redirecionando...', 'success');
                    sessionStorage.setItem('isAdminAuthenticated', 'true');
                    sessionStorage.setItem('githubToken', token);
                    
                    setTimeout(() => {
                        window.location.href = 'photo-upload.html';
                    }, 1500);
                } else if (triggerResponse.status === 401) {
                    showStatus('‚ùå Senha incorreta. Tente novamente.', 'error');
                    loginBtn.disabled = false;
                } else {
                    throw new Error(`Erro HTTP ${triggerResponse.status}: Falha na valida√ß√£o da senha.`);
                }

            } catch (error) {
                showStatus(`Erro: ${error.message}`, 'error');
                loginBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
