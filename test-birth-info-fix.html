<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Birth Info Fix</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-case { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>üß™ Test Birth Info Extraction Fix</h1>
    
    <div id="results"></div>

    <script src="js/genealogy-data-extractor-fixed.js?v=birth-test&t=20250807"></script>
    <script>
        console.log('üß™ Testing birth info extraction...');
        
        const testCases = [
            {
                name: "Standard format",
                text: "1.1. LUIGI DI ANGELO GRIZZO\nNascido em 15/11/1832 em Pordenone na Prov√≠ncia de Udine, It√°lia.",
                expected: "Nascido em 15/11/1832 em Pordenone na Prov√≠ncia de Udine, It√°lia"
            },
            {
                name: "Alternative format with comma",
                text: "1.1.2. ANTONIO AUGUSTO GRIZZO\nNascido em 15/11/1832, em Pordenone, It√°lia.",
                expected: "Nascido em 15/11/1832 em Pordenone, It√°lia"
            },
            {
                name: "Simple format",
                text: "1.1.3. GIOVANNI GRIZZO\nNascido em 15/11/1832.",
                expected: "Nascido em 15/11/1832"
            },
            {
                name: "Female format",
                text: "1.1.4. ROZINA GRIZZO\nNascida em 15/11/1832 em Pordenone.",
                expected: "Nascida em 15/11/1832 em Pordenone"
            }
        ];

        function testBirthInfoExtraction() {
            const resultsDiv = document.getElementById('results');
            let allPassed = true;

            testCases.forEach((testCase, index) => {
                const extractor = new GenealogyDataExtractor();
                const vitalInfo = extractor.extractVitalInfo(testCase.text);
                
                const passed = vitalInfo.birthInfo === testCase.expected;
                allPassed = allPassed && passed;
                
                const resultDiv = document.createElement('div');
                resultDiv.className = `test-case ${passed ? 'success' : 'error'}`;
                resultDiv.innerHTML = `
                    <h3>Test ${index + 1}: ${testCase.name}</h3>
                    <p><strong>Input:</strong> ${testCase.text}</p>
                    <p><strong>Expected:</strong> ${testCase.expected}</p>
                    <p><strong>Actual:</strong> ${vitalInfo.birthInfo || 'null'}</p>
                    <p><strong>Result:</strong> ${passed ? '‚úÖ PASS' : '‚ùå FAIL'}</p>
                `;
                resultsDiv.appendChild(resultDiv);
            });

            const summaryDiv = document.createElement('div');
            summaryDiv.className = `test-case ${allPassed ? 'success' : 'error'}`;
            summaryDiv.innerHTML = `
                <h2>${allPassed ? 'üéâ All Tests Passed!' : '‚ùå Some Tests Failed'}</h2>
                <p>Birth info extraction is ${allPassed ? 'working correctly' : 'still has issues'}.</p>
            `;
            resultsDiv.appendChild(summaryDiv);
        }

        // Run tests when page loads
        window.addEventListener('load', testBirthInfoExtraction);
    </script>
</body>
</html>
