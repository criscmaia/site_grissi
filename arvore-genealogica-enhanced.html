    <script>
        /**
         * Enhanced Genealogy Tree Application - Using Optimized JSON Data
         * Features:
         * - Uses family-data-v2 (7).json (20% smaller, no descendants arrays)
         * - Enhanced performance with optimized data structure
         * - Modern JavaScript features
         * - Photo manifest system
         * - Modular ES6 architecture
         */
        
        // Global application state
        let genealogyManager = null;
        let searchEngine = null;
        let familyRenderer = null;
        let enhancedFamilyRenderer = null;
        
        /**
         * Initialize the application with enhanced features
         */
        async function initializeApplication() {
            try {
                console.log('🚀 Initializing Enhanced Genealogy Application');
                
                // Check if EnhancedFamilyRenderer is available
                if (typeof EnhancedFamilyRenderer !== 'undefined') {
                    console.log('✅ EnhancedFamilyRenderer found, using enhanced version');
                    enhancedFamilyRenderer = new EnhancedFamilyRenderer();
                    await enhancedFamilyRenderer.initialize();
                    console.log('✅ Enhanced Family Renderer initialized successfully');
                } else {
                    console.log('⚠️ EnhancedFamilyRenderer not found, falling back to standard FamilyRenderer');
                    
                    // Use the existing FamilyRenderer but modify it to load the optimized JSON
                    if (typeof FamilyRenderer !== 'undefined') {
                        familyRenderer = new FamilyRenderer();
                        
                        // Override the loadFamilyData method to use the optimized JSON
                        const originalLoadFamilyData = familyRenderer.loadFamilyData;
                        familyRenderer.loadFamilyData = async function() {
                            try {
                                console.log('📊 Loading optimized family data...');
                                const response = await fetch('family-data-v2 (7).json');
                                if (!response.ok) {
                                    throw new Error(`HTTP error! status: ${response.status}`);
                                }
                                
                                const rawData = await response.json();
                                console.log(`📊 Loaded ${rawData.familyMembers.length} family members from optimized file`);
                                console.log(`📈 Data completeness: ${rawData.metadata.migrationInfo.validationResults.completenessPercentage}%`);
                                console.log(`⚡ File size optimized: 20% smaller than original`);
                                
                                this.familyData = rawData;
                                console.log(`📊 Using ${this.familyData.familyMembers.length} family members with enhanced structure`);
                            } catch (error) {
                                console.error('❌ Failed to load enhanced family data:', error);
                                // Fallback to original method
                                return originalLoadFamilyData.call(this);
                            }
                        };
                        
                        await familyRenderer.initialize();
                        console.log('✅ Standard Family Renderer initialized with optimized data');
                    } else {
                        console.error('❌ Neither EnhancedFamilyRenderer nor FamilyRenderer found');
                    }
                }
                
                console.log('🎉 Enhanced application initialized successfully');
                
            } catch (error) {
                console.error('❌ Failed to initialize enhanced application:', error);
            }
        }
        
        /**
         * Performance monitoring
         */
        function initializePerformanceMonitoring() {
            window.addEventListener('load', function() {
                if ('performance' in window) {
                    const perfData = performance.getEntriesByType('navigation')[0];
                    const loadTime = perfData.loadEventEnd - perfData.loadEventStart;
                    console.log('Enhanced page load time:', loadTime + 'ms');
                    
                    // Send to analytics if available
                    if (typeof gtag !== 'undefined') {
                        gtag('event', 'timing_complete', {
                            name: 'load',
                            value: Math.round(loadTime)
                        });
                    }
                }
            });
        }
        
        // Initialize Performance Monitor
        let performanceMonitor = null;
        if (window.PerformanceMonitor) {
            performanceMonitor = new PerformanceMonitor();
        }
        
        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
                initializePerformanceMonitoring();
                initializeApplication();
            });
        } else {
            initializePerformanceMonitoring();
            initializeApplication();
        }
        
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('✅ Service Worker registered successfully:', registration.scope);
                        
                        // Check for updates
                        registration.addEventListener('updatefound', function() {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', function() {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    console.log('🔄 New service worker available');
                                    // You could show a notification to the user here
                                }
                            });
                        });
                    })
                    .catch(function(error) {
                        console.error('❌ Service Worker registration failed:', error);
                    });
            });
        }
    </script>
