name: Validate Upload Password

on:
  workflow_dispatch:
    inputs:
      password:
        description: 'Password to validate'
        required: true
      session_id:
        description: 'Unique session identifier'
        required: true

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
      - name: 'üîí Validate Password'
        env:
          INPUT_PASSWORD: ${{ github.event.inputs.password }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
          SESSION_ID: ${{ github.event.inputs.session_id }}
        run: |
          if [ "$INPUT_PASSWORD" = "$ADMIN_PASSWORD" ]; then
            echo "‚úÖ Password validated for session: $SESSION_ID"
            exit 0
          else
            echo "‚ùå Invalid password for session: $SESSION_ID"
            exit 1
          fi