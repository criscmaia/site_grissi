name: Deploy Admin Interface

on:
  push:
    branches: [ master ]
    paths:
      - 'admin/**'
  workflow_dispatch:

jobs:
  deploy-admin:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Create config.js from template
      run: |
        cd admin
        cp config.template.js config.js
        
        # Replace placeholders with actual secrets
        sed -i "s/ghp_YOUR_ACTUAL_GITHUB_TOKEN_HERE/${{ secrets.GRISSI_TOKEN_PAT }}/g" config.js
        sed -i "s/your_secure_password_here/${{ secrets.ADMIN_PASSWORD }}/g" config.js
        
        # Verify the file was created
        echo "Config file created:"
        ls -la config.js
        
    - name: Checkout gh-pages branch
      uses: actions/checkout@v4
      with:
        ref: gh-pages
        path: gh-pages-content
        token: ${{ secrets.GRISSI_TOKEN_PAT }}
        
    - name: Update admin folder in gh-pages
      run: |
        # Remove old admin folder and copy new one
        rm -rf gh-pages-content/admin
        cp -r admin gh-pages-content/admin
        
    - name: Commit and push changes
      run: |
        cd gh-pages-content
        git config user.name github-actions
        git config user.email github-actions@github.com
        git add admin/
        git commit -m "Update admin interface" || exit 0
        git push
        
    - name: Clean up sensitive files
      run: |
        rm -f admin/config.js
        echo "Cleaned up config.js"