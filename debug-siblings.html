<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Siblings</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug { background-color: #f0f8ff; padding: 10px; margin: 10px 0; border: 1px solid #ccc; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Debug Siblings</h1>
    
    <div id="debug-output">Processing...</div>

    <script src="js/genealogy-data-extractor-fixed.js?v=debug&t=20250807"></script>
    <script>
        async function debugSiblings() {
            const extractor = new GenealogyDataExtractor();
            
            // Simple test data
            const testHTML = `
                <p><strong><span class="c16">BN -</span> <span class="c6">1.1.3.8.1.</span> <span class="c13">TEREZINHA MOREIRA GRISSI</span></strong></p>
                <p><strong><span class="c16">BN -</span> <span class="c6">1.1.3.8.2.</span> <span class="c13">SIBLING 2</span></strong></p>
                <p><strong><span class="c16">BN -</span> <span class="c6">1.1.3.8.3.</span> <span class="c13">SIBLING 3</span></strong></p>
                <p><strong><span class="c16">BN -</span> <span class="c6">1.1.3.8.8.</span> <span class="c13">MARIA DE F√ÅTIMA MOREIRA GRISSI</span></strong></p>
            `;
            
            try {
                const result = await extractor.extractFromHTML(testHTML);
                const debugDiv = document.getElementById('debug-output');
                
                let debugHTML = '<h3>Debug Results:</h3>';
                
                debugHTML += '<div class="debug">';
                debugHTML += '<h4>All Members Found:</h4>';
                debugHTML += '<ul>';
                result.familyMembers.forEach(member => {
                    debugHTML += `<li>${member.name} (${member.id}) - Generation: ${member.generation}</li>`;
                });
                debugHTML += '</ul>';
                debugHTML += '</div>';
                
                const terezinha = result.familyMembers.find(m => m.id === "1.1.3.8.1");
                if (terezinha) {
                    debugHTML += '<div class="debug">';
                    debugHTML += '<h4>TEREZINHA Siblings:</h4>';
                    debugHTML += `<p>Found ${terezinha.relationships.siblings.length} siblings: ${terezinha.relationships.siblings.join(', ')}</p>`;
                    debugHTML += '</div>';
                }
                
                debugDiv.innerHTML = debugHTML;
                
            } catch (error) {
                document.getElementById('debug-output').innerHTML = `<p class="error">Debug failed: ${error.message}</p>`;
            }
        }
        
        window.addEventListener('load', debugSiblings);
    </script>
</body>
</html>
